font_family MesloLGS NF
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0
background_opacity 0.8
dynamic_background_opacity yes

# Better font rendering
adjust_line_height 0
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

# Font features
font_features none

# Fallback fonts
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 MesloLGS NF
symbol_map U+4E00-U+9FFF Noto Sans Mono CJK KR
symbol_map U+3040-U+309F,U+30A0-U+30FF Noto Sans Mono CJK JP
symbol_map U+AC00-U+D7AF Noto Sans Mono CJK KR
symbol_map U+1F300-U+1F9FF Noto Color Emoji